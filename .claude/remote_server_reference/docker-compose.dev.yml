services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "8082:80"
      - "8443:443"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - front-admin
      - front-public
      - back-api
      - back-auth
      - back-websockets
      - feature-registry

  front-admin:
    build:
      context: ./front-admin
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - BACKEND_API_URL=http://back-api:8000
      - AUTH_API_URL=http://back-auth:8001
      - WEBSOCKET_URL=ws://back-websockets:8010
    volumes:
      - ./front-admin:/app
      - front_admin_node_modules:/app/node_modules
    ports:
      - "4100:3000"
    depends_on:
      - back-api
      - back-auth

  front-public:
    build:
      context: ./front-public
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - BACKEND_API_URL=http://back-api:8000
      - AUTH_API_URL=http://back-auth:8001
      - WEBSOCKET_URL=ws://back-websockets:8010
      - BACK_AUTH_BASE_URL=${BACK_AUTH_BASE_URL}
      - PUBLIC_APP_BASE_PATH=/app
    volumes:
      - ./front-public:/app
      - front_public_node_modules:/app/node_modules
    ports:
      - "4101:3000"
    depends_on:
      - back-api
      - back-auth

  back-api:
    build:
      context: ./back-api
      dockerfile: Dockerfile.dev
    environment:
      - UVICORN_RELOAD=1
      - DATABASE_URL=postgresql://user:pass@postgresql:5432/main_db
      - REDIS_URL=redis://redis:6379/0
      - CASSANDRA_CONTACT_POINTS=cassandra
      - FEATURE_REGISTRY_URL=http://feature-registry:8005
      - AUTH_SERVICE_URL=http://back-auth:8001
    volumes:
      - ./back-api:/app
      - ./shared:/app/shared
    ports:
      - "8100:8000"
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      cassandra:
        condition: service_healthy

  back-auth:
    build:
      context: ./back-auth
      dockerfile: Dockerfile.dev
    environment:
      - UVICORN_RELOAD=1
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgresql:5432/main_db
      - REDIS_URL=redis://redis:6379/1
      - PUBLIC_APP_BASE_URL=${PUBLIC_APP_BASE_URL}
      - VERIFICATION_PATH=${VERIFICATION_PATH:-/features/user-registration/verify}
      - REGISTRATION_PASSWORD_MIN_LENGTH=${REGISTRATION_PASSWORD_MIN_LENGTH:-12}
      - REGISTRATION_CSRF_COOKIE_SECURE=${REGISTRATION_CSRF_COOKIE_SECURE:-false}
      - REGISTRATION_CSRF_COOKIE_SAMESITE=${REGISTRATION_CSRF_COOKIE_SAMESITE:-Lax}
      - REGISTRATION_CSRF_COOKIE_MAX_AGE=${REGISTRATION_CSRF_COOKIE_MAX_AGE:-900}
      - REGISTRATION_CSRF_COOKIE_DOMAIN=${REGISTRATION_CSRF_COOKIE_DOMAIN:-}
      - SESSION_COOKIE_NAME=${SESSION_COOKIE_NAME:-td_session}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-false}
      - SESSION_COOKIE_SAMESITE=${SESSION_COOKIE_SAMESITE:-Lax}
      - SESSION_COOKIE_MAX_AGE=${SESSION_COOKIE_MAX_AGE:-604800}
      - SESSION_COOKIE_DOMAIN=${SESSION_COOKIE_DOMAIN:-}
      - REGISTRATION_TOKEN_TTL_MINUTES=${REGISTRATION_TOKEN_TTL_MINUTES:-15}
      - REFRESH_TOKEN_TTL_DAYS=${REFRESH_TOKEN_TTL_DAYS:-7}
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_SENDER=${MAIL_SENDER:-}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-true}
      - CASSANDRA_CONTACT_POINTS=${CASSANDRA_CONTACT_POINTS:-cassandra}
      - CASSANDRA_PORT=${CASSANDRA_PORT:-9042}
      - CASSANDRA_KEYSPACE=${CASSANDRA_KEYSPACE:-tools_dashboard}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI}
      - GOOGLE_OAUTH_SCOPES=${GOOGLE_OAUTH_SCOPES:-openid email profile}
      - GOOGLE_OAUTH_ALLOWED_DOMAINS=${GOOGLE_OAUTH_ALLOWED_DOMAINS:-}
      - GOOGLE_OAUTH_BUTTON_TEXT=${GOOGLE_OAUTH_BUTTON_TEXT:-}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@example.com}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-Admin123!ChangeMe}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production-please}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
    volumes:
      - ./back-auth:/app
    ports:
      - "8101:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      mailhog:
        condition: service_started

  back-websockets:
    build:
      context: ./back-websockets
      dockerfile: Dockerfile.dev
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./back-websockets:/app
    ports:
      - "8102:8010"
    depends_on:
      - redis

  back-workers:
    build:
      context: ./back-workers
      dockerfile: Dockerfile
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - API_BASE_URL=http://back-api:8000
    volumes:
      - ./back-workers:/app
    depends_on:
      - redis
      - back-api

  back-postgres-service:
    build:
      context: ./back-postgres
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://user:pass@postgresql:5432/main_db
    volumes:
      - ./back-postgres:/app
    depends_on:
      postgresql:
        condition: service_healthy
      back-auth:
        condition: service_healthy

  back-cassandra:
    build:
      context: ./back-cassandra
      dockerfile: Dockerfile.dev
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra
    volumes:
      - ./back-cassandra:/app
    depends_on:
      cassandra:
        condition: service_healthy

  feature-registry:
    build:
      context: ./feature-registry
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://user:pass@postgresql:5432/main_db
    volumes:
      - ./feature-registry:/app
    ports:
      - "8105:8005"
    depends_on:
      postgresql:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./back-redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgresql:
    image: postgres:15
    environment:
      - POSTGRES_DB=main_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d main_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  cassandra:
    image: cassandra:4
    environment:
      - CASSANDRA_CLUSTER_NAME=tools_cluster
    ports:
      - "39142:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 10s
      timeout: 10s
      retries: 10

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
    restart: unless-stopped

  seaweedfs:
    image: chrislusf/seaweedfs
    ports:
      - "8333:8333"  # S3 API port
      - "9333:9333"  # Master port
      - "8888:8888"  # Filer port
    volumes:
      - seaweed-data:/data
      - ./seaweedfs-config/s3-config.json:/etc/seaweedfs/s3-config.json:ro
      - ./seaweedfs-config/security.toml:/etc/seaweedfs/security.toml:ro
    environment:
      - WEED_MASTER_VOLUME_GROWTH_COPY_1=1
    command: >
      server -s3 -filer -dir=/data -volume.max=10
      -s3.config=/etc/seaweedfs/s3-config.json
      -master.volumeSizeLimitMB=1024
      -master.defaultReplication=000
      -s3.domainName=localhost
    restart: unless-stopped

volumes:
  front_admin_node_modules:
  front_public_node_modules:
  postgres_data:
  redis_data:
  cassandra_data:
  seaweed-data:
