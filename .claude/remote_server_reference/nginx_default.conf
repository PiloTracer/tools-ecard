# Map to determine which service should serve /build/ assets based on referer or URI
map $http_referer$request_uri $build_backend {
    default                                 "front-public:3000";
    "~*/admin/"                            "front-admin:3000";
    "~*admin"                              "front-admin:3000";
}

server {
    listen 80;

    server_name epicdev.com _;

    # Allow file uploads up to 10MB
    client_max_body_size 10M;

    location /admin/build/ {
        proxy_pass http://front-admin:3000/admin/build/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle source maps - route based on referer like other build assets
    location ~ ^/build/.*\.map$ {
        set $proxy_upstream $build_backend;
        proxy_pass http://$proxy_upstream;
        proxy_intercept_errors on;
        error_page 404 = @map_fallback;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location @map_fallback {
        return 204;
    }

    # Route favicon.ico based on referer (admin vs app)
    location = /favicon.ico {
        set $proxy_upstream $build_backend;
        proxy_pass http://$proxy_upstream;
        proxy_intercept_errors on;
        error_page 404 = @favicon_fallback;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location @favicon_fallback {
        return 204;
    }

    location /admin/ {
        proxy_pass http://front-admin:3000/admin/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /app {
        return 301 /app/;
    }

    location /app/locales/ {
        proxy_pass http://front-public:3000/locales/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth 2.0 endpoints (served by front-public)
    location /oauth/ {
        proxy_pass http://front-public:3000/oauth/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /.well-known/ {
        proxy_pass http://front-public:3000/.well-known/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache JWKS and OpenID configuration
        proxy_cache_valid 200 1h;
    }

    location /app/ {
        proxy_pass http://front-public:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /build/ {
        # Route to front-admin if referer is from /admin/, otherwise front-public
        set $proxy_upstream $build_backend;
        rewrite ^/build/(.*)$ /build/$1 break;
        proxy_pass http://$proxy_upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://back-api:8000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/ {
        proxy_pass http://back-auth:8001/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://back-websockets:8010/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /storage/ {
        # Proxy to SeaweedFS Filer (port 8888) for public file access
        # Filer serves files from /buckets/ directory
        proxy_pass http://seaweedfs:8888/buckets/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /.well-known/appspecific/com.chrome.devtools.json {
        add_header Content-Type application/json;
        return 204;
    }
}
